<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<script>
			function getMobileOperatingSystem() {
				var userAgent = navigator.userAgent || navigator.vendor || window.opera;

				// Windows Phone must come first because its UA also contains "Android"
				if (/windows phone/i.test(userAgent)) {
					return 'Windows Phone';
				}

				if (/android/i.test(userAgent)) {
					return 'Android';
				}

				// iOS detection from: http://stackoverflow.com/a/9039885/177710
				if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
					return 'iOS';
				}

				return 'unknown';
			}
		</script>

		<script>
			function DetectAndServe() {
				let os = getMobileOperatingSystem();
				if (os == 'Android') {
					window.location.href = 'https://play.google.com/store/apps/details?id=com.academy.nerve&hl=en&gl=US';
				} else if (os == 'iOS') {
					window.location.href = 'https://apps.apple.com/de/app/nerve-global/id1500517863';
				} else {
					window.location.href = 'http://www.nerveglobal.com';
				}
			}
		</script>
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="Nerve App" />
		<meta name="img" content="https://app.nerveglobal.com/logo192.png" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo512.png" />
		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
		<title>Nerve Global App</title>
	</head>
	<body onload="DetectAndServe()">
		<noscript>Welcome to Nerve Global.</noscript>
		<div id="root"></div>
		<!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
	</body>
</html>
